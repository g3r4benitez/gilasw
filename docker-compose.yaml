version: "3.7"
services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/code
    depends_on:
      - postgres

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.core.celery_worker worker --loglevel=info
    volumes:
      - .:/code
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbit:5672/
    depends_on:
      - rabbit

  postgres:
    image: postgres:10.1-alpine
    environment:
      POSTGRES_USER: forward
      POSTGRES_PASSWORD: password
      POSTGRES_DB: forward
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data

  rabbit:
    image: rabbitmq:3.8.14-alpine
    ports:
      - "4369:4369"
      - "5672:5672"
      - "25672:25672"
      - "15672:15672"
    volumes:
      - ./volumes/rabbitmq:/rabbitmq/data
